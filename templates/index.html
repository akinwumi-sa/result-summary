<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="../static/assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="../static/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body class="vh-100 vw-100 d-lg-flex align-items-center">
  <div class="divcontainer shadow-lg container-lg my-lg-auto d-lg-flex px-lg-0 justify-content-lg-start align-items-lg-center rounded-start-5">
    <div class=" first-container col-md-11 col-lg-6 py-3 py-lg-3 mx-auto mx-lg-0 my-lg-auto rounded-5 text-white text-center d-flex flex-column justify-content-around">
      <p class="h5 mt-lg-1 text-white-50">Your Results</p>
      <div class="circle my-1 py-3 py-md-5 py-lg-3 col-5 col-lg-6 mx-auto rounded-circle">
        <p class="display-6 fw-bold">76</p>
        <p class="text-white-50">of 100</p>
      </div>
      <p class="h4">Great</p>
      <p class="fs-6 text-white-50 col-9 col-lg-9 mx-auto">You scored higher than 65% of the people who have taken the test</p>
    </div>
    <div class=" second-container d-flex flex-column justify-content-around around mt-4 col-lg-6 my-lg-auto py-lg-3">
      <div class="summary h2 col-11 col-lg-10 mx-auto">Summary</div>
      <div class="col-11 col-lg-10 mx-auto">
        <ul class="list-group">
          <li class="list-group-item bg-danger bg-opacity-10 rounded text-danger fw-bold h6 py-3 py-md-4 py-lg-2 my-1 my-md-2 my-lg-1 d-flex justify-content-between align-items-center">
            <span><i class="bi bi-lightning-charge pe-3"></i>{{data[0].category}}</span><span class="text-body">{{data[0].score}} <span class="text-body-tertiary">/ 100</span></span></li>
          <li class="list-group-item bg-warning bg-opacity-10 rounded text-warning fw-bold h6 py-3 py-md-4 py-lg-2 my-1 my-md-2 my-lg-1 d-flex justify-content-between align-items-center">
            <span><i class="bi bi-lightbulb pe-3"></i>{{data[1].category}}</span><span class="text-body">{{data[1].score}} <span class="text-body-tertiary">/ 100</span></span></li>
          <li class="list-group-item bg-success bg-opacity-10 rounded text-success fw-bold h6 py-3 py-md-4 py-lg-2 my-1 my-md-2 my-lg-1 d-flex justify-content-between align-items-center">
            <span><i class="bi bi-chat-dots pe-3"></i>{{data[2].category}}</span><span class="text-body">{{data[2].score}} <span class="text-body-tertiary">/ 100</span></span></li>
          <li class="list-group-item bg-primary bg-opacity-10 rounded text-primary fw-bold h6 py-3 py-md-4 py-lg-2 my-1 my-md-2 my-lg-1 d-flex justify-content-between align-items-center">
            <span><i class="bi bi-eye pe-3"></i>{{data[3].category}}</span><span class="text-body">{{data[3].score}} <span class="text-body-tertiary">/ 100</span></span></li>
        </ul>
      </div>
      <div class="d-grid gap-2 col-11 col-lg-10 mx-auto mt-4 mt-lg-2 mb-2">
        <button class="btn btn-dark rounded-pill py-2 py-md-3 py-lg-1 h5" type="button">Continue</button>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
